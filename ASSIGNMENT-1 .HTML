<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h1>GOOGLE</h1>
    <!-- External Link -->
    <a href="https://www.google.com">Visit Google</a><br><br>
    <h1>AURORA UNIVERSITY</h1>
    <!-- Internal Link -->
    <a href="https://aurora.edu.in/">Open About Page</a><br><br>
    <h1>WIKIPEDIA</h1>
    <!-- Open in New Tab -->
    <a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in New Tab</a>

</body>
</html>
