<html>
<head>
<style>
div {
  margin: 100px;
  width: 150px;
  height: 150px;
  background-color: yellow;
  border: 1px solid black;
  transform: scaleY(2);
}
</style>
</head>
<body>
<h1>The scaleY() Method</h1>
<p>The scaleY() method increases or decreases the height of an element.</p>
<div>
This div element is two times of its original height.
</div>
</body>
</html>
