<html>
<head>
<style>
.box {
  width: 200px;
  height: 100px;
  background-color: lightblue;
  border: 2px dashed navy;
  transform: translate(30px, 80px);
}
</style>
</head>
<body>

<h2>Using transform: translate()</h2>
<p>This box is shifted 30 pixels to the right and 80 pixels down from its original spot:</p>

<div class="box">
  Translated box with new size and style.
</div>

</body>
</html>
