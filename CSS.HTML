<html>
    <head>
        <style type="text/css">
            .container{
                display:flex;
                border:2px solid black;
                margin-bottom: 20px;
            }
            .item{
                background: lightblue;
                padding: 20px;
                margin:5px;
            }
            </style>
    </head>
    <body>
        <h3>Row</h3>
        <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        </div>
        <h3>Column</h3>
        <div class="container" style="flex-direction:  column;height: 200px ;"
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    </body>
</html>
