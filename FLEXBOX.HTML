<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <style>
        /* Container */
        .flex-container {
            display: flex; /* enables flexbox */
            flex-direction: row; /* row (default), row-reverse, column, column-reverse */
            justify-content: space-around; /* alignment along main axis: flex-start, flex-end, center, space-between, space-around, space-evenly */
            align-items: center; /* alignment along cross axis: flex-start, flex-end, center, stretch, baseline */
            height: 200px;
            border: 2px solid #333;
            margin: 20px;
            background-color: #f0f0f0;
        }

        /* Flex items */
        .flex-item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            font-size: 18px;
            text-align: center;
            flex: 1; /* flex-grow: 1; allows items to grow equally */
        }

        /* Demonstrating flex-wrap */
        .wrap-container {
            display: flex;
            flex-wrap: wrap; /* wrap or nowrap */
            border: 2px solid #333;
            padding: 10px;
            margin: 20px;
        }

        .wrap-item {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            margin: 10px;
            width: 150px; /* fixed width to demonstrate wrapping */
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Flexbox: Main Axis & Cross Axis Alignment</h2>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <h2>Flexbox: Wrapping Example</h2>
    <div class="wrap-container">
        <div class="wrap-item">1</div>
        <div class="wrap-item">2</div>
        <div class="wrap-item">3</div>
        <div class="wrap-item">4</div>
        <div class="wrap-item">5</div>
        <div class="wrap-item">6</div>
    </div>

</body>
</html>
