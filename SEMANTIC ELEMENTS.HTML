<html>
<head>
    <title>Semantic Elements Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <p>Welcome to my simple semantic HTML example.</p>
    </header>

    <nav>
        <a href="#home">Home</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <article>
            <h2>About HTML5 Semantic Tags</h2>
            <p>Semantic tags clearly describe their meaning to both the browser and the developer.</p>
        </article>

        <section>
            <h3>Examples of Semantic Elements:</h3>
            <ul>
                <li>&lt;header&gt;</li>
                <li>&lt;nav&gt;</li>
                <li>&lt;main&gt;</li>
                <li>&lt;section&gt;</li>
                <li>&lt;article&gt;</li>
                <li>&lt;footer&gt;</li>
            </ul>
        </section>
    </main>
  </body>
</html>
