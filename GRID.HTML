<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h4 class="text-center mb-4">Responsive Card Grid</h4>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">This card adjusts with screen size.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Great for showcasing content.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Responsive and clean layout.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card bg-warning text-dark">
          <div class="card-body">
            <h5 class="card-title">Card 4</h5>
            <p class="card-text">Easy to customize with Bootstrap.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
