<html>
<head>
    <title>Inline Style Sheet Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">Welcome to My Web Page</h1>

    <p style="font-size: 18px; color: green;">
        This paragraph is styled using inline CSS. Inline styles are added directly to individual HTML elements.
    </p>

    <p style="background-color: yellow; padding: 10px; border: 2px solid red;">
        You can change colors, sizes, alignment, and more using the <b>style</b> attribute.
    </p>

</body>
</html>
