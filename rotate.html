<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 150px;
                height: 150px;
                background-color:yellow;
                border:1px solid black;
            }
            #myDiv{
                transform: rotateX(15deg);
            }
        </style>
    </head>
    <body>
        <h1>The rotateX()Method</h1>
        <p>The rotateX() method rotates an element around its X-axis at agiven degree.</p>
        <div>
            This a normal div element.
        </div>
        <div id="myDiv">
            This div element is rotated 150 degrees.
        </div>
    </body>
</html>
