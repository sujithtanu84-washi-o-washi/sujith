<html>
<head>
  <title>Responsive Demo</title>
  <style type="text/css">
    body {
      background-color: brown;
      font-family: Verdana, sans-serif;
      text-align: center;
      color: blue;
      font-size: 24px;
    }

    @media screen and (max-width: 768px) {
      body {
        background-color: lightyellow;
        color: darkgreen;
        font-size: 20px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        background-color: blueviolet;
        color: maroon;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Web Design</h1> Resizing the window to see How style changes!</h1>
</body>
</html>
