<html>
<head>
<style>
.square {
  width: 120px;
  height: 120px;
  background-color: lightblue;
  border-radius: 10px;
  transition: width 1.5s, height 3s, background-color 2s;
}

.square:hover {
  width: 250px;
  height: 250px;
  background-color: steelblue;
}
</style>
</head>
<body>

<h2>CSS Transition Hover Effect</h2>
<p>Hover over the box below to see how it smoothly changes size and color:</p>

<div class="square"></div>

</body>
</html>
