<html>
<head>
<title>Animated Box</title>
<style type="text/css">
.container {
  width: 120px;
  height: 120px;
  background: skyblue;
  position: relative;
  animation-name: slideBox;
  animation-duration: 3s;
  animation-timing-function: linear;
  animation-delay: 0.5s;
  animation-iteration-count: infinite;
  animation-direction: alternate-reverse;
  border-radius: 10px;
  box-shadow: 2px 2px 10px gray;
}

@keyframes slideBox {
  0% { left: 0; background: skyblue; }
  100% { left: 250px; background: palevioletred; }
}
</style>
</head>
<body>

<div class="container">
  <h3 style="text-align:center; margin: 30px 0;">Animated Box</h3>
</div>

</body>
</html>
