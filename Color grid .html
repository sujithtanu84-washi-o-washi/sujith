<html>
<head>
    <title>Color Grid Output</title>
    <style>
        .container {
            display: flex;
            width: 700px;
            height: 500px;
        }
        .left {
            width: 50%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .orange {
            height: 60%;
            background: #ff7e33;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2.5em;
            color: white;
            font-family: Impact, Arial Black, Arial, sans-serif;
        }
        .blue {
            height: 40%;
            background: #2600e6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2.5em;
            color: white;
            font-family: Impact, Arial Black, Arial, sans-serif;
        }
        .right {
            width: 50%;
            display: flex;
            height: 100%;
        }
        .red {
            background: red;
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2.5em;
            color: white;
            font-family: Impact, Arial Black, Arial, sans-serif;
        }
        .green {
            background: green;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2.5em;
            color: white;
            font-family: Impact, Arial Black, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="orange">ORANGE</div>
            <div class="blue">BLUE</div>
        </div>
        <div class="right">
            <div class="red">RED</div>
            <div class="green">GREEN</div>
        </div>
    </div>
</body>
</html>
