<html>
    <head>
        <title>Class Selector</title>
        <style type="text/css">
            .demo1
            {
                color:red
                text-decoration:underline;
            }
            </style>
    </head>
    <body>
        <h1  class="demo1">
            Class Selector
        </h1>
        <p class="demo1">
            This helps us to apply styles on more than one tag
        </p>
    </body>
</html>
