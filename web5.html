<html>
    <head>
        <title> Table demo </title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th> Product</th>
                    <th> price </th>
                    <th> Quantity </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Apple </td>
                    <td> Rs 50 </td>
                    <td> 3 </td>
                </tr>
                <td> Mango </td>
                <td> Rs 100 </td>
                <td> 2 </td>
                <tr>
                    <td> Banana </td>
                    <td> Rs 80 </td>
                    <td> 12 </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"> Total</td>
                    <td> 17 </td>
                </tr>
            </tfoot>
        </table>
    </body> 
</html>
