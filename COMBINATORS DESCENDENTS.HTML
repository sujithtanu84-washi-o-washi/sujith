<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <style type="text/css">
    /* This targets only <p> elements that are direct children of a <div> */
    div > p {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <h2>Orientation</h2>
    <div>
      <h3>Campus Life</h3>
      <p>Explore your new environment</p>
      <section>
        <p>This paragraph is nested deeper and won’t be styled.</p>
      </section>
    </div>
    <p>This paragraph is outside the div and won’t be styled either.</p>
  </main>
</body>
</html>
